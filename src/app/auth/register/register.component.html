<ngx-spinner type = "ball-clip-rotate-multiple"></ngx-spinner>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 offset-md-3 offset-lg-3">
    <div class="card jumbotron">
      <h3 class="card-title"><u>Sign up</u></h3>
      <div class="card-body">
        <form [formGroup]="register" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label id="label" for="exampleInputName1">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName1"
              formControlName="name"
            />
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.name.touched || submitted) &&
                registerFormControl.name.errors?.required
              "
            >
              Name is required
            </span>
            <span
              class="text-danger"
              *ngIf="
                registerFormControl.name.touched &&
                registerFormControl.name.errors?.pattern
              "
            >
              Please provide a valid Name.
            </span>
          </div>
          <div class="form-group">
            <label id="label" for="exampleInputEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.email.touched || submitted) &&
                registerFormControl.email.errors?.required
              "
            >
              Email is required.
            </span>
            <span
              class="text-danger"
              *ngIf="
                registerFormControl.email.touched &&
                registerFormControl.email.errors?.pattern
              "
            >
              Please provide a valid email.
            </span>
          </div>
          <div class="form-group">
            <label id="label" for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="password"
            />
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.password.touched || submitted) &&
                registerFormControl.password.errors?.required
              "
            >
              Password is required.
            </span>
            <span
              class="text-danger"
              *ngIf="
                registerFormControl.password.touched &&
                registerFormControl.password.errors?.pattern
              "
            >
              Password should contains @$!%*?& and alphabets, numbers and 8
              characters
            </span>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
              style="color: jumbotron"
            >
              Sign Up</button
            >&nbsp;
            <button
              type="button"
              class="btn btn-default"
              style="border: 2px solid #1e88e5; color: #1976d2"
              routerLink="/login"
              (click)="signIn()"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
